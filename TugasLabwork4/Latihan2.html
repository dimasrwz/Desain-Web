<!DOCTYPE html>
<html>
<head>
    <title> Navigasi </title>
    <style>
        ul{
            margin: 0;
            padding: 14px;
            overflow: hidden;
            background-color: #333;
        }
        li{
            display: inline;
        }
        li a{
            color: white;
            text-align: center;
            padding: 14px 16px;
        }
        li a:hover{
            background-color: #111;
        }
    </style>
</head>
<body>
    <nav class="navi">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    </nav>
</body>
</html>
